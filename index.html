<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula AI Art Generator</title>
    <!-- Tailwind CDN for rapid local dev -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- 1. POLYFILL: Fixes "process is not defined" crash immediately -->
    <script>
      window.process = { env: { API_KEY: '' } };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050510; /* Very dark blue/black */
        color: white;
        overflow-x: hidden;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Rajdhani', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Range Slider Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #06b6d4; /* Cyan border */
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #1e293b;
        border-radius: 2px;
      }

      /* Glow Effects */
      .glow-text {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(6, 182, 212, 0.5);
      }
      .glow-box {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1), inset 0 0 20px rgba(168, 85, 247, 0.05);
      }
    </style>

  }
}
</script>
</head>
